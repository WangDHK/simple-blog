<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>个人介绍 2.0</title>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100">
  <!-- 最外层容器 -->
  <div class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-8 max-w-md w-full md:max-w-2xl md:flex-row md:space-x-6">
      <img src="https://picsum.photos/200/200" class="w-32 h-32 rounded-full mx-auto mb-4"/>
      <h1 class="text-2xl font-bold text-center">JasperWang</h1>
      <p class="text-center mt-2">大四前端/后端独立开发练习生</p>
      <!-- 暗黑按钮明天再加 -->
      <div class="mt-6 flex justify-center">
        <button id="themeToggle" class="px-4 py-2 rounded-lg bg-gray-200 dark:bg-gray-700 
        text-sm font-medium">
          切换为黑夜模式
        </button>
      </div>
    </div>
  </div>

<script>
  const btn = document.getElementById('themeToggle');
  const html = document.documentElement;

  // 初始化：优先读 localStorage，没有就按系统
  if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
    html.classList.add('dark');
  } else {
    html.classList.remove('dark');
  }

  // 点击切换
  btn.addEventListener('click', () => {
    html.classList.toggle('dark');
    localStorage.theme = html.classList.contains('dark') ? 'dark' : 'light';
  });
</script>
</body>
</html>
